---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-ingress-controller
  namespace: kube-system
  labels:
    k8s-app: traefik-ingress-lb
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: traefik-ingress-lb
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        name: traefik-ingress-lb
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60
      hostNetwork: true
      nodeSelector:
        nginx-controller: "traefik"
        # kubernetes.io/arch: arm
      volumes:
      - name: config
        configMap:
          name: traefik-config
      - name: acme
        hostPath:
          type: File
          path: /srv/configs/acme/acme.json
      containers:
      - image: traefik:v1.7.13-alpine
        name: traefik-ingress-lb
        volumeMounts:
          - mountPath: "/config"
            name: "config"
          - mountPath: "/acme/acme.json"
            name: "acme"
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: https
          containerPort: 443
          hostPort: 443
        - name: admin
          containerPort: 8081
        env:
        - name: NAMECHEAP_API_USER
          valueFrom:
            secretKeyRef:
              name: traefik-envariable-secret
              key: NAMECHEAP_API_USER
        - name: NAMECHEAP_API_KEY
          valueFrom:
            secretKeyRef:
              name: traefik-envariable-secret
              key: NAMECHEAP_API_KEY
        args:
        - --configfile=/config/traefik.toml
        - --logLevel=INFO
---
kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: kube-system
spec:
  selector:
    k8s-app: traefik-ingress-lb
  ports:
    - protocol: TCP
      port: 80
      name: web
    - protocol: TCP
      port: 8081
      name: admin
  type: NodePort
