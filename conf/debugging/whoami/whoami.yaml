---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: default
  name: whoami
  labels:
    app: whoami

spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: containous/whoami
          ports:
            - name: web
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami

spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
  selector:
    app: whoami

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: default
spec:
  entryPoints:
    - web
  # curl http://CLUSTER-IP:PORT/ -H "host:whoami.idcrook.dev"
  # curl WHOAMI:ENDPOINT -H "host:whoami.idcrook.dev"
  routes:
    - match: Host(`whoami.idcrook.dev`)
      kind: Rule
      services:
        - name: whoami
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: http-redirect-whoami
  # namespace: default
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`whoami.idcrook.dev`)
      services:
        - name: whoami
          port: 80
      middlewares:
        - name: redirect-to-https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: https-whoami

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`whoami.idcrook.dev`)
      kind: Rule
      services:
        - name: whoami
          port: 80
  tls:
    certResolver: wildcardresolver
