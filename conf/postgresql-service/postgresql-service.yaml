---
kind: Service
apiVersion: v1
metadata:
  name: "external-postgresql-service"
spec:
  # type: ClusterIP
  ports:
  - name: "postgresql"
    protocol: TCP
    port: 5432
    targetPort: 5432
    nodePort: 0
---
kind: Endpoints
apiVersion: v1
metadata:
  name: "external-postgresql-service"
subsets:
  - addresses:
    - ip: 10.0.1.49
    ports:
    - port: 5432
      name: "postgresql"
